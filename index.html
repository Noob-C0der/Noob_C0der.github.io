    <script>
    window.addEventListener('scroll', function() {
        if(window.scrollY > 10) {
            document.body.classList.add('scrolled');
        } else {
            document.body.classList.remove('scrolled');
        }
    });

    // Galerie Script mit Auto-Rotation
    (function() {
        const images = document.querySelectorAll('.gallery-image');
        const leftBtn = document.querySelector('.gallery-btn-left');
        const rightBtn = document.querySelector('.gallery-btn-right');
        
        if (!images.length || !leftBtn || !rightBtn) return;
        
        let current = 0;
        let timer;

        function showImage(idx) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === idx);
            });
        }
        
        function next() {
            current = (current + 1) % images.length;
            showImage(current);
        }
        
        function prev() {
            current = (current - 1 + images.length) % images.length;
            showImage(current);
        }
        
        function resetTimer() {
            clearInterval(timer);
            timer = setInterval(next, 5000); // Auto-rotation alle 5 Sekunden
        }
        
        leftBtn.addEventListener('click', function() {
            prev();
            resetTimer();
        });
        
        rightBtn.addEventListener('click', function() {
            next();
            resetTimer();
        });
        
        showImage(current);
        timer = setInterval(next, 5000);
    })();
    </script>
